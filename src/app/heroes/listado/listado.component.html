<p>Listado de Heroes.</p>

<ul>
    <li *ngFor="let heroe of heroes; let i  = index "> 
       {{ i + 1 }} - {{ heroe }} 
    </li>
</ul>
<div>

    <h3> Heroe Borrado</h3>
    
    <span> {{ heroeBorrado }} </span>

</div>

<button mat-raised-button color="warn" (click)="borrarItem()" style="margin-left: 80%;">Borrar</button>
